<app-navigation></app-navigation>
<div class="main_block" >
    <h2 class="header">Market Result</h2>
    <div class="funtion_wraper">
        <div class="sportsBody">
          <div>
              <label class="input">Select Sport </label><select class="sportStatus"><option>Select Sport</option><option>Cricket</option><option>Soccer</option><option>Tenis</option></select>
               <label class="inputbody_block input">Select Match  </label><select class="sportStatus"></select>
               <label class="inputbody_block input">Select Market  </label><select class="sportStatus"></select>
               <label class="inputbody_block input">Select Winner  </label><select class="sportStatus"></select>
               <button class="result_btn ">Set Result</button>
          </div>
            
        </div>
    </div>
    
    <div class="funtion_wraper">
      <div class="sports_winner">
        <div>
            <label>Sport:</label><select class="sports"><option>Select </option><option>Cricket</option><option>Soccer</option><option>Tenis</option></select>
             <label class="inputbody_block">Form</label><input class="date" [value]="currentDate" type="datetime-local" placeholder="YYY-MM-DD">
             <label class="inputbody_block">to</label><input class="date" [value]="currentDate" type="datetime-local" placeholder="YYY-MM-DD">
             <button class="match_button">Search</button>
             <button class="search"><i class="fa fa-search"></i></button>
             <input class="searchbtn" placeholder="Search here...">
             
        </div>
      </div>
    </div>
    <div>
      <table class="table table_section" >
        <thead class="table_heading">
          <tr>
            <th scope="col">Sport</th>
            <th scope="col">Match ID</th>
            <th scope="col">Match Name</th>
            <th scope="col">Market</th>
            <th scope="col">Winner</th>
            <th scope="col">IP</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
</div>
