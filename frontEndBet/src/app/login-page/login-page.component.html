<div class="main">
    <div class="login-wrap">
        <div class="kv">
            <form name="loginForm">
                <dl class="login-panel">
                    <dt>Agent login</dt>
                    <dd>
                        <input id="userid" name="userid" type="text" placeholder="Username">
                    </dd>
                    <dd>
                        <input id="password" name="password" type="password" placeholder="Password">
                    </dd>
                    <dd class="valid-code">
                        <input id="validCode" type="number" name="code" placeholder="Validation Code" maxlength="4">
                        <span>
                            <canvas id="canvas" width="100" height="40">4554</canvas>
                        </span>
                    </dd>
                    <dd>
                        <button id="loginBtn" type="submit" class="btn-send">
                            Login
                        </button>
                    </dd>
                </dl>
            </form>
        </div>
    </div>  
</div>
