<app-navigation></app-navigation>
<div class="main" >
    <div class="funtion_wraper ">
        <div class="sportsBody" >
          <div>

              <label class="input">Select Sport </label>
              <select class="sportStatus" (change)="getMatchBySport($event)">
                <option value="All">Select Sport</option>
                <option value="4">Cricket</option>
                <option value="1">Soccer</option>
                <option value="2">Tenis</option>
              </select>

               <label class="inputbody input">Select Match  </label>
               <select class="sportStatus" (change)="getMatch($event)">
                <option value="mAll">Select Match</option>
                <option *ngFor="let item of matchesAllData; let i = index" [value]="item.eventName">{{ item.eventName }}</option>
              </select>

              
               <label class="inputbody input">Select Type  </label>
               <select class="sportStatus">
                <option value="">Select type</option>
                <option value="auto">Auto</option>
                <option value="manual">manual</option>
              </select>

               <label class="inputbody input">Select Market</label>
               <select class="sportStatus"></select>
          </div>
        </div>
    </div>
    <div class="funtion_wraper ">
      <div class="sports_winner" >
        <div>
             <button class="search" ><i class="fa fa-search"></i></button>
             <input class="searchbtn"  placeholder="Enter userId...">
             <button class="match_button">Search</button>
             <button class="match_button">clear</button>
             
        </div>
      </div>
    </div>
    <div>
      <table class="table table_data " >
        <thead class="h ">
          <tr>									
            <th class="alignL1">Sports</th>
            <th class="alignL2">Match Name</th>
            <th class="alignL3" >Client</th>
            <th class="alignL4">Type</th>
            <th class="alignL5">Selection</th>
            <th class="alignL6">Odds</th>
            <th class="alignL7">Stake</th>
            <th class="alignL8">Place Time</th>
            <th class="alignL9">IP</th>
            <th class="alignL10">Pnl</th>
            <th class="alignL">Del.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of matchesAllData;let i=index;">
            <td>{{item.sportName}}</td>
            <td>{{item.eventName}}</td>
            <td>{{item.competitionName}}</td>
            <td>{{item.type}}</td>
            <td>{{item.mEventId}}</td>
            <td>{{item.oddsProvider}}</td>
            <td></td>
            <td>{{item.openDate}}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
